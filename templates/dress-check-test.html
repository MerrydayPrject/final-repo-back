<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드레스 단일 판별 테스트</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        header h1 {
            margin: 0 0 6px 0;
            color: #f6f6f6;
        }
        .btn-home {
            background: #0d6efd;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .card {
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.06);
        }
        .upload-area {
            border: 2px dashed #666;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            background: rgba(255,255,255,0.02);
        }
        .upload-area:hover,
        .upload-area.dragover {
            border-color: #0d6efd;
            background: rgba(13,110,253,0.08);
        }
        .preview {
            margin-top: 16px;
            text-align: center;
        }
        .preview img {
            max-width: 320px;
            max-height: 320px;
            width: 100%;
            border-radius: 10px;
            object-fit: contain;
            background: rgba(255,255,255,0.05);
            padding: 8px;
        }
        .options {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            margin-top: 12px;
        }
        .options label {
            display: block;
            color: #ddd;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .options select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background: rgba(20,20,20,0.9);
            color: #f6f6f6;
            font-size: 14px;
        }
        .action-area {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }
        .btn-primary {
            background: #28a745;
            color: #fff;
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .btn-primary:disabled {
            background: #5c5c5c;
            cursor: not-allowed;
        }
        .status {
            color: #ccc;
            font-size: 14px;
        }
        .result-card {
            display: grid;
            gap: 12px;
            grid-template-columns: 140px 1fr;
            align-items: center;
        }
        .result-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(255,255,255,0.05);
            padding: 6px;
        }
        .badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 13px;
        }
        .badge.green { background: rgba(40,167,69,0.18); color: #5cd88a; }
        .badge.red { background: rgba(220,53,69,0.18); color: #ff9aa9; }
        .metric {
            font-size: 14px;
            color: #d9d9d9;
            margin-top: 6px;
        }
        .reset-btn {
            background: #ffc107;
            color: #000;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>드레스 단일 판별 테스트</h1>
                <p style="color:#9aa0aa; margin:0;">사진 한 장을 업로드하면 바로 드레스 여부를 확인합니다.</p>
            </div>
            <a href="/" class="btn-home">홈으로</a>
        </header>

        <section class="card">
            <div class="upload-area" id="upload-area">
                <p style="margin:0 0 6px 0; color:#e5e5e5;">이미지를 드래그하거나 클릭해 업로드</p>
                <p style="margin:0; color:#999;">JPG/PNG · 최대 5MB</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div class="preview" id="preview" style="display:none;"></div>

            <div class="options">
                <div>
                    <label for="model-select">모델 선택</label>
                    <select id="model-select">
                        <option value="gpt-4o-mini">GPT-4o-mini</option>
                        <option value="gpt-4o">GPT-4o</option>
                    </select>
                </div>
                <div>
                    <label for="mode-select">모드 선택</label>
                    <select id="mode-select">
                        <option value="fast">Fast</option>
                        <option value="accurate">Accurate</option>
                    </select>
                </div>
            </div>

            <div class="action-area">
                <button class="btn-primary" id="check-btn">판별하기</button>
                <button class="reset-btn" id="reset-btn" style="display:none;">다시 하기</button>
                <span class="status" id="status-text"></span>
            </div>
        </section>

        <section class="card" id="result-section" style="display:none;">
            <h2 style="margin-top:0; color:#f6f6f6;">결과</h2>
            <div class="result-card" id="result-card"></div>
        </section>
    </div>

    <script src="/static/dress_check_test.js"></script>
</body>
</html>
